<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mya's Gift 2</title>
    <link rel="stylesheet" href="MyaStyle2.css">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/KjXhws9/cat-Heart.png" />
</head>
<body>
    <div id="confetti-container"></div>

    
    <table>
        <tr>
            <td>
                <img style="width: 200px; height:150px; display: block; margin-left: auto; margin-right: auto;" src="https://i.ibb.co/YN6xvpt/heartforpg2.gif" alt="lovelydovely" />
                <br />
                <h2>YAY!!</h2>
                <br />
                <button type="button" id="btnPics" style="margin-right:10px" onclick="loadPage3()">Pics!</button>
                <button type="button" id="btnMusic" onclick="spotifyPlaylist()">Music!</button>
            </td>
        </tr>
        <tr>
            <td>
                <br />
                <button type="button" id="btnHome" onclick="homePage()">Home?</button>          
            </td>
        </tr>
        <tr>
            <td>
                <br />
                <h1>I LOVE YOU TOO!!!</h1>
            </td>
        </tr>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const confettiContainer = document.getElementById("confetti-container");

            // Create confetti particles
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.top = Math.random() * window.innerHeight + "px";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDelay = Math.random() * 3 + "s";
                confettiContainer.appendChild(confetti);
            }

            // Remove the confetti elements after the animation
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(confetti => {
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            });
        });

        function homePage() {
            window.location.href = "Mya_Project.html";
        }

        function spotifyPlaylist() {
            window.open("https://open.spotify.com/playlist/5TjR47uG2XFe0fc0TVntk1?si=2acec65a76ef47a8", "_blank");
        }

        function loadPage3() {
            window.location.href = "Mya_Projectpg3.html";
        }

    </script>
</body>
</html>
